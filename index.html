<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Word Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="boldBtn"><b>B</b></button>
            <button id="italicBtn"><i>I</i></button>
            <button id="underlineBtn"><u>U</u></button>
            <button id="saveBtn">Save (Ctrl + S)</button>
            <input type="text" id="docNameInput" placeholder="Document Name">
            <input type="file" id="importFile" accept=".txt" style="display: none;">
            <button id="importBtn">Import</button>
            <button id="exportBtn">Export</button>
            <input type="file" id="bgUpload" accept="image/*" style="display: none;">
            <button id="bgBtn">Set Background</button>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;"> <!-- Image upload input -->
            <button id="addImageBtn">Add Image</button> <!-- Button to trigger image upload -->
        </div>
        <div id="editor" contenteditable="true" spellcheck="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
